server:
  port: 8080
  servlet:
    context-path: /wf-mongodb

spring:
  application:
    name: wf-mongodb-service

  data:
    mongodb:
      database: myMongoDb
      port: 27017    
    
eureka:
  client:
    enabled: false
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
          
logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

auth:
  svcKey: wf-mongo-1234-5678  
  
environment: local 
   