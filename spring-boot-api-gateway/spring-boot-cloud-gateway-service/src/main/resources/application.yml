spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: studentService
        uri: lb://STUDENT-SERVICE
        predicates:
        - Path=/student/**
      - id: courseService
        uri: lb://COURSE-SERVICE
        predicates:
        - Path=/course/**
        filters:
        - name: CircuitBreaker
          args:
            name: helloworldCircuitBreaker
            fallbackUri: forward:/fallback/accountFallback            
server:
  port: 8088

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    server-url:
      default-zone: http://localhost:8761/eureka/
