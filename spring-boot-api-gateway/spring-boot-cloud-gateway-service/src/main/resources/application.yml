spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: student-service
        uri: lb://STUDENT-SERVICE
        predicates:
        - Path=/student/**
        
      - id: course-service
        uri: lb://COURSE-SERVICE
        predicates:
        - Path=/course/**
        filters:
        - name: CircuitBreaker
          args:
            name: helloworldCircuitBreaker
            fallbackUri: forward:/fallback/accountFallback    
                  
      - id: student-swagger
        uri: lb://STUDENT-SERVICE
        predicates:
        - Path=/v1/api-docs/student/**
        filters:
        - RewritePath=/v1/api-docs/(?<path>.*), /$\{path}/v1/api-docs
                       
      - id: course-swagger
        uri: lb://COURSE-SERVICE
        predicates:
        - Path=/v1/api-docs/course/**
        filters:
        - RewritePath=/v1/api-docs/(?<path>.*), /$\{path}/v1/api-docs
                       
server:
  port: 8082

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    server-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
      
springdoc:  api-docs:    path: /v1/api-docs
  swagger-ui:    path: /
