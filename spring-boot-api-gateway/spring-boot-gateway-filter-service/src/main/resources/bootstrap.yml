server:
  port: 8080

spring:
  application:
    name: DIGI-API-GATEWAY
  profiles:
    active: test
  eureka:
    client:
      serverUrl:
        defaultZone: http://localhost:8761/eureka
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
      expose: "*"
